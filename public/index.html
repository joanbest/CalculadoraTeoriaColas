<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Teoría de Colas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="main-container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-calculator"></i>
            </div>
            <h1>Teoría de Colas</h1>
            <p class="subtitle">Calculadora de sistemas de colas</p>
        </div>

        <div class="content-wrapper">
            <div class="input-section">
                <div class="card situation-card">
                    <div class="card-header">
                        <i class="fas fa-tasks"></i>
                        <h2>Tipo de Situación</h2>
                    </div>
                    <div class="card-body">
                        <select id="situationType" class="styled-select">
                            <option value="0">Seleccione una situación</option>
                            <option value="1">Situación 1: Tiempos uniformes - 1 servidor</option>
                            <option value="2">Situación 2: Tiempos uniformes - Múltiples servidores</option>
                            <option value="3">Situación 3: Tiempos variables - 1 servidor</option>
                            <option value="4">Situación 4: Tiempos variables - Múltiples servidores</option>
                            <option value="5">Situación 5: Tiempos uniformes - 1 servidor - Población finita</option>
                        </select>
                    </div>
                </div>

                <div class="card parameters-card">
                    <div class="card-header">
                        <i class="fas fa-sliders-h"></i>
                        <h2>Parámetros</h2>
                    </div>
                    <div class="card-body">
                        <div class="input-group" id="inputLambda" style="display: none;">
                            <label for="lambda">
                                <i class="fas fa-arrow-right"></i>
                                Tasa de llegadas (λ)
                            </label>
                            <input type="number" id="lambda" step="0.01" required>
                        </div>

                        <div class="input-group" id="inputMu" style="display: none;">
                            <label for="mu">
                                <i class="fas fa-arrow-left"></i>
                                Tasa de servicio (μ)
                            </label>
                            <input type="number" id="mu" step="0.01" required>
                        </div>

                        <div class="input-group" id="desviacion" style="display: none;">
                            <label for="desviacion">
                                <i class="fas fa-arrow-left"></i>
                                Desviación Estandar (σ)
                            </label>
                            <input type="number" id="sigma" step="0.01" required>
                        </div>

                        <div class="input-group" id="serversGroup" style="display: none;">
                            <label for="servers">
                                <i class="fas fa-server"></i>
                                Número de servidores
                            </label>
                            <input type="number" id="servers" min="1" value="1">
                        </div>

                        <div class="input-group" id="populationGroup" style="display: none;">
                            <label for="population">
                                <i class="fas fa-users"></i>
                                Tamaño de la población
                            </label>
                            <input type="number" id="population" min="1">
                        </div>

                        <button class="calculate-btn" onclick="calculateQueue()">
                            <i class="fas fa-calculator"></i>
                            Calcular
                        </button>
                    </div>
                </div>
            </div>

            <div class="results-section">
                <div class="card results-card">
                    <div class="card-header">
                        <i class="fas fa-chart-bar"></i>
                        <h2>Resultados</h2>
                    </div>
                    <div class="card-body" id="results">
                        <div id="resultContent" class="result-content">
                            <div class="placeholder-message">
                                <i class="fas fa-info-circle"></i>
                                <p>Ingrese los parámetros y presione calcular para ver los resultados</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="queueLogic.js"></script>
    <script src="script.js"></script>
</body>
</html>
